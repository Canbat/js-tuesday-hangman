<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <h1 class="title">Hangman</h1>

    <div class="row">
      <div id="alphabet-keypad" class="col-sm-4">
        <div class="letter-button" onclick="pickLetter(this)">A</div>
        <div class="letter-button" onclick="pickLetter(this)">B</div>
        <div class="letter-button" onclick="pickLetter(this)">C</div>
        <div class="letter-button" onclick="pickLetter(this)">D</div>
        <div class="letter-button" onclick="pickLetter(this)">E</div>
        <div class="letter-button" onclick="pickLetter(this)">F</div>
        <div class="letter-button" onclick="pickLetter(this)">G</div>
        <div class="letter-button" onclick="pickLetter(this)">H</div>
        <div class="letter-button" onclick="pickLetter(this)">I</div>
        <div class="letter-button" onclick="pickLetter(this)">J</div>
        <div class="letter-button" onclick="pickLetter(this)">K</div>
        <div class="letter-button" onclick="pickLetter(this)">L</div>
        <div class="letter-button" onclick="pickLetter(this)">M</div>
        <div class="letter-button" onclick="pickLetter(this)">N</div>
        <div class="letter-button" onclick="pickLetter(this)">O</div>
        <div class="letter-button" onclick="pickLetter(this)">P</div>
        <div class="letter-button" onclick="pickLetter(this)">Q</div>
        <div class="letter-button" onclick="pickLetter(this)">R</div>
        <div class="letter-button" onclick="pickLetter(this)">S</div>
        <div class="letter-button" onclick="pickLetter(this)">T</div>
        <div class="letter-button" onclick="pickLetter(this)">U</div>
        <div class="letter-button" onclick="pickLetter(this)">V</div>
        <div class="letter-button" onclick="pickLetter(this)">W</div>
        <div class="letter-button" onclick="pickLetter(this)">X</div>
        <div class="letter-button" onclick="pickLetter(this)">Y</div>
        <div class="letter-button" onclick="pickLetter(this)">Z</div>
      </div>

      <div id="hangman-graphic" class="col-sm-3">
        <img src="img/hangman-graphic/background.png">
        <img class="hangman-frames" id="hangman-frame0"
             src="img/hangman-graphic/hangman0.jpg">
        <img class="hangman-frames" id="hangman-frame1"
             src="img/hangman-graphic/hangman1.jpg">
        <img class="hangman-frames" id="hangman-frame2"
             src="img/hangman-graphic/hangman2.jpg">
        <img class="hangman-frames" id="hangman-frame3"
             src="img/hangman-graphic/hangman3.jpg">
        <img class="hangman-frames" id="hangman-frame4"
             src="img/hangman-graphic/hangman4.jpg">
        <img class="hangman-frames" id="hangman-frame5"
             src="img/hangman-graphic/hangman5.jpg">
        <img class="hangman-frames" id="hangman-frame6"
             src="img/hangman-graphic/hangman6.jpg">
        <img class="hangman-frames" id="hangman-frame7"
             src="img/hangman-graphic/hangman7.jpg">

        <div class="hangman-controls">
          <button id="lose-life" class="btn btn-danger">
          Lose Life
          </button>

          <button id="reset" class="btn btn-success">
          Reset
          </button>
        </div>
      </div>

      <div id="letter-graveyard" class="col-sm-4">
        <img src="img/graveyard.jpg">
      </div>
    </div>

    <div class="row text-center">
      <div id="word-to-guess" ></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
